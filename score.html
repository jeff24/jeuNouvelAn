<body class="score red lighten-3">
<div class="row text-center bouton-container">
    <div class="col-md-6">
        <a class="btn btn-default" href="./index.html" title="Revenir à la page des thèmes">Revenir aux thèmes</a>
    </div>
    <div class="col-md-6">
